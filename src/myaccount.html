<div id="account" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-left">Account Management</h1>
            <hr/>
            <br/>
        </div>
    </div>

    <section id="account-details" class="container center">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Balance at my Ether Wallet</label>
                    <div class="col-md-5">
                        <div id="etherBalanceGroup" class="btn input-group col-md-4">
                            <span class="ether-balance">0</span> ETH<br/>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Exchange Ether for coins</label>
                    <div class="col-md-7">
                        <div id="ethergroup" class="btn input-group col-md-4">
                            <input type="number" name="nameInput" id="buyCoins" class="form-control" placeholder="1 Ether = 10000 EMart coins"/>
                            &nbsp;&nbsp;<button type="button" class="btn btn-success btn-buy-coins">Buy Coins $</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">EMart coin balance</label>
                    <div class="col-md-5">
                        <div id="coingroup" class="btn input-group col-md-4">
                            <span class="balance-at">0</span><br/>
                        </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Sell Ether Mart Coins</label>
                    <div class="col-md-7">
                        <div id="sellCoins" class="btn input-group col-md-4">
                            <input type="number" name="sellCoinsInput" class="form-control" placeholder="e.g. EMart coins"/>
                            &nbsp;&nbsp;<button type="button" class="btn btn-success btn-sell-coins">Sell Coins $</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>
</div>
